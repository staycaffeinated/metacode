ext {
    versions = [
            assertJ:            '3.22.0',
            commonsBeanUtils:   '1.9.4',
            commonsConfig:      '2.9.0',
            commonsIo:          '2.11.0',
            commonsLang3:       '3.12.0',
            commonsText:        '1.9',
            freemarker:         '2.3.32',
            guava:              '31.1-jre',
            guice:              '7.0.0',
            jacksonYaml:        '2.15.0',
            jakartaInject:      '2.0.1',
            jmustache:          '1.15',
            junit:              '5.9.2',
            log4j:              '2.18.0',
            logback:            '1.4.7',
            lombok:             '1.18.26',
            mockito:            '5.3.1',
            picocli:            '4.7.3',
            slf4j:              '2.0.7',
            systemRules:        '1.19.0',
            systemLambda:       '1.2.1',
            truth:              '1.1.3',
            vavr:               '1.0.0-alpha-4'
    ]
    libs = [
            assertJ                     : "org.assertj:assertj-core:$versions.assertJ",
            commonsBeanUtils            : "commons-beanutils:commons-beanutils:$versions.commonsBeanUtils",
            commonsConfig               : "org.apache.commons:commons-configuration2:$versions.commonsConfig",
            commonsIo                   : "commons-io:commons-io:$versions.commonsIo",
            commonsLang3                : "org.apache.commons:commons-lang3:$versions.commonsLang3",
            commonsText                 : "org.apache.commons:commons-text:$versions.commonsText",
            freemarker                  : "org.freemarker:freemarker:$versions.freemarker",
            guava                       : "com.google.guava:guava:$versions.guava",
            guice                       : "com.google.inject:guice:$versions.guice",
            jacksonYaml                 : "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$versions.jacksonYaml",
            jmustache                   : "com.samskivert:jmustache:$versions.jmustache",
            junitBillOfMaterial         : "org.junit:junit-bom:$versions.junit",
            junitJupiter                : "org.junit.jupiter:junit-jupiter:$versions.junit",
            junitPlatformRunner         : "org.junit.platform:junit-platform-runner",
            jakartaInject               : "jakarta.inject:jakarta.inject-api:$versions.jakartaInject",
            
            // See https://stefanbirkner.github.io/system-rules/
            junitSystemRules            : "com.github.stefanbirkner:system-rules:$versions.systemRules",

            log4jApi                    : "org.apache.logging.log4j:log4j-api:$versions.log4j",
            log4jCore                   : "org.apache.logging.log4j:log4j-core:$versions.log4j",
            logbackClassic              : "ch.qos.logback:logback-classic:$versions.logback",

            lombok                      : "org.projectlombok:lombok:$versions.lombok",
            mockito                     : "org.mockito:mockito-core:$versions.mockito",
            picocli                     : "info.picocli:picocli:$versions.picocli",
            picocliCodeGen              : "info.picocli:picocli-codegen:$versions.picocli",
            slf4jApi                    : "org.slf4j:slf4j-api:$versions.slf4j",
            slf4jLog4j                  : "org.slf4j:slf4j-reload4j:$versions.slf4j",
            slf4jSimple                 : "org.slf4j:slf4j-simple:$versions.slf4j",
            systemLambda                : "com.github.stefanbirkner:system-lambda:$versions.systemLambda",
            truth                       : "com.google.truth:truth:$versions.truth",
            vavr                        : "io.vavr:vavr:$versions.vavr"
    ]
